<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>MK-Place</title>
</head>
<body>  
    
    <div class="container">
        <!--Navegación-->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" id="idSecLading" style="cursor: pointer;">MK-Place</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link"  id="idSecUno" style="cursor: pointer;" >Productos</a>
                    </li>                    
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
        <!--Fin Navegación-->

        <!--Sección Landing-->
        <div id="idLanding" class="row">
          <p>LANDING</p>
        </div>
        <!--Fin Sección Landing-->

        <!--Sección Uno-->
        <div id="idSeccion01" class="row" style="display: none;">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="idNombre">Nombre: </label>
                        <input class="form-control" type="text" placeholder="Escribe tu nombre" id="idNombre">
                    </div>
                    <div class="form-group">
                        <label for="idApellido">Apellido: </label>
                        <input class="form-control" type="text" placeholder="Escribe tu apellido" id="idApellido">
                    </div>
                    <div class="form-group">
                        <label for="idEdad">Edad: </label>
                        <input class="form-control" type="number" placeholder="Escribe tu edad" id="idEdad">
                    </div>
                    <div class="form-group">
                        <label for="idDireccion">Dirección: </label>
                        <input class="form-control" type="text" placeholder="Escribe tu dirección" id="idDireccion">
                    </div>
                </form>
            </div>
            <div class="col mt-4">
                <button class="btn btn-success btn-sm"> Guardar</button>
            </div>
        </div>
        <!--Fin Sección Uno-->


        <!--Sección Dos-->
        <div id="idSeccion02" class="row" style="display: none;">
            <p>Sección Dos</p>
        </div>
        <!--Fin Sección Dos-->

        <!--Sección Tres-->
        <div id="idSeccion03" class="row" style="display: none;">
            <p>Sección Tres</p>
        </div>
        <!--Fin Sección Tres-->
    </div>

    <script src="./src/lib/jquery-3.6.0.min.js"></script>
    <script src="./src/lib/popper.min.js"></script>
    <script src="./src/lib/bootstrap.min.js"></script>
    <script src="./src/js/app.js"></script>

</body>
</html>
